<!DOCTYPE html>

    </header>
    <body>
        <h1 id="game-header">Player 1's Turn</h1>
        <table id="game-table">
            <tr class="row-line">
                <td id="top-left" ></td>
                <td id="top-middle" class="left"></td>
                <td id="top-right" class="left"></td>
            </tr>
            <tr class="row-line">
                <td id="middle-left"></td>
                <td id="middle-middle" class="left"></td>
                <td id="middle-right" class="left"></td>
            </tr>
            <tr>
                <td id="bottom-left"></td>
                <td id="bottom-middle" class="left"></td>
                <td id="bottom-right" class="left"></td>
            </tr>
        </table>
        <button id="game-button">New Game</button>
    </body>
    <footer>
        <script src="app.js" ></script>
    </footer>
</html>
